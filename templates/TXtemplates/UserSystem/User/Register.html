
{% extends "TXtemplates/base.html" %}

{% block wrapper_row4_class %}
  <div id="container" class="clear">
    <!-- ####################################################################################################### -->
    <h2>Register</h2>
      <div id="respond">
      {% if errorlist|length > 0 %}
			{% for err in errorlist %}
                    	<h6>	{{ err }}</h6>
            {% endfor %}
		{% endif %}
        <form action="/user/register/new/" method="post">
        {% csrf_token %}                            
        
        
          <p>
			<input type="text"  name="RegisterUser_email" id="email" placeholder="Your email please" onblur="checkmail({'type':'email','min_':'6','max_':'50'})" size="22"/>
            <label for="RegisterUser_email"><small>Email (required)</small></label>
          </p>
          <p>
			<input type="password" name="RegisterUser_pass" id="password" placeholder="Your Password" onblur="checkpass({'type':'password','min_':'5','max_':''})" size="22">
            <label for="RegisterUser_pass"><small>Password (required)</small></label>
          </p>
           <p>
			<input type="password" name="RegisterUser_pass2" id="repassword" placeholder="Please renter your password" onblur="checkpass2({'type':'repassword','chkfrom':'password','min_':'','max_':''})" size="22" >      
            <label for="RegisterUser_pass2"><small>Re-Password (required)</small></label>
          </p>
          <p>
			<input type="text" name="RegisterUser_fname" id="fname" placeholder="Please enter your First name" onblur="checkname({'type':'fname','min_':'1','max_':''})" size="22">
            <label for="RegisterUser_fname"><small>First Name (required)</small></label>
          </p>
          <p>
			<input type="text" name="RegisterUser_mname" id="mname" placeholder="Please enter your Middle Name(not Compulsory)" onblur="checkname({'type':'mname','min_':'1','max_':''})" size="22">      
            <label for="RegisterUser_mname"><small>Middle Name ()</small></label>
          </p>
          <p>
			<input type="text" name="RegisterUser_lname" id="lname" placeholder="Please enter your Last name" onblur="checkname({'type':'lname','min_':'1','max_':''}) size="22"">       
            <label for="RegisterUser_lname"><small>Last Name (required)</small></label>
          </p>
          <p>
			<input type="text" id="date" name="RegisterUser_dob" placeholder="Please enter your Date Of Birth as mm/dd/yyyy" onBlur="checkdate(this.id)" size="22">                                        
            <label for="RegisterUser_dob"><small>DOB (required)</small></label>
          </p>
          <p>
			<select name="RegisterUser_gender" >
                             		<option value="-1">select</option>
									<option value="M">male</option>
									<option value="F">female</option>
                            		 </select>   
           <label for="RegisterUser_gender"><small>Gender(required)</small></label>
          </p>
          <p>
            <input name="submit" type="submit" id="submit" value="Submit Form" />
            &nbsp;
            <input name="reset" type="reset" id="reset" tabindex="5" value="Reset Form" />
          </p>
          
        </form>
      </div>
    </div>
    
    {% endblock %}
