
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN" dir="ltr">
<head profile="http://gmpg.org/xfn/11">
<title>{{title}}</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="imagetoolbar" content="no" />
<link rel="stylesheet" href="{{STATIC_URL}}css/layout.css" type="text/css" />
<script src="{{STATIC_URL}}js/Validation.js" type="text/javascript"></script>
{% include "analytics/script.html" %}

</head>
<body id="top">

<!-- ####################################################################################################### -->
<!-- ####################################################################################################### -->
<div class="wrapper row4">
  <div id="container" class="clear">
    <!-- ####################################################################################################### -->
    <h2>Register</h2>
      <div id="respond">
      {% if errorlist|length > 0 %}
			{% for err in errorlist %}
                    	<h6>	{{ err }}</h6>
            {% endfor %}
		{% endif %}
        <form action="/user/password/change/change/" method="post">
        {% csrf_token %}                            
        
        
          <p>
			<input type="password"  name="OldPassword" id="password" placeholder="Your old password" onblur="checkpass({'type':'password','min_':'5','max_':''})" size="22"/>
            <label for="OldPassword"><small>Old Password (required)</small></label>
          </p>
          <p>
			<input type="password" name="NewPassword1" id="password" placeholder="Your New Password" onblur="checkpass({'type':'password','min_':'5','max_':''})" size="22">
            <label for="NewPassword1"><small>Password (required)</small></label>
          </p>
           <p>
			<input type="password" name="NewPassword2" id="repassword" placeholder="Please renter your new password" onblur="checkpass2({'type':'repassword','chkfrom':'password','min_':'','max_':''})" size="22" >      
            <label for="NewPassword2"><small>Re-enter Password (required)</small></label>
          </p>
          
          <p>
            <input name="submit" type="submit" id="submit" value="Submit Form" />
            &nbsp;
            <input name="reset" type="reset" id="reset" tabindex="5" value="Reset Form" />
          </p>
          
        </form>
      </div>
    </div>
    
    </div>
    <!-- ####################################################################################################### -->
    <div class="clear"></div>
  </div>
</div>
</body>
</html>
