{% extends "UserProfileMaster.html" %}
    <title>{% block title %}Country - Edit{% endblock %}</title>
    
{% block UserProfileMaster_content_center %}
<div class="row">
  <div class="formtitle">Country - Edit</div>
</div>
<form action="/adress/country/add/post/" method="post">
{% csrf_token %}
  <div class="row">
    <div class="labelclass" >CountryName</div>
    <div class="widgetclass" ><input type="text" name="CountryName" class="widget" /></div>
  </div>
  <div class="row">
    <input type="submit" id="submit" value="SUBMIT" />
  </div>
</form>
  <table id="tablecss" >
    <thead>
      <tr>
        <th scope="col" style="width:25px;">Sr.</th>
        <th scope="col" style="width:200px;">CountryName</th>
      </tr>
    </thead>
    <tbody>
        {% for country in CountryList %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ country.CountryName }}</td>
          </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
