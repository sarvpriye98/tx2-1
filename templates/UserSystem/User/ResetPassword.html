{% extends "UserProfileMaster.html" %}
    <title>{% block title %}Reset Password{% endblock %}</title>
    
{% block UserProfileMaster_content_center %}
<div class="row">
  <div class="formtitle">Reset Password</div>
</div>
<form action="/user/password/reset/post/" method="post">
{% csrf_token %}
  <div class="row">
    <div class="labelclass" >Email ID</div>
    <div class="widgetclass" ><input type="text" name="ResetPasswordEmail" class="widget" /></div>
  </div>
  <div class="row">
    <input type="submit" id="submit" value="SUBMIT" />
  </div>
</form>
{% endblock %}
