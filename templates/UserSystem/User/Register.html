<body id="page4">

    <section id="content"><div class="ic"><div class="inner_copy"></div></div>
        <div class="main">
            <div class="container_12">
                <div class="wrapper">
                	<article class="grid_9">
                    	<h3>User Registration</h3>
                    	{% if errorlist|length > 0 %}
			{% for err in errorlist %}
                    	<h6>	{{ err }}</h6>
            {% endfor %}
		{% endif %}
                        <form id="register-form" method="post" enctype="multipart/form-data" action="/user/register/new/">                    
			{% csrf_token %}                            
			<fieldset>

                                  <label><span class="text-form">Your Email:</span>
								  		<input type="text"  name="RegisterUser_email" id="email" placeholder="Your email please" onblur="checkmail({'type':'email','min_':'6','max_':'50'})" />
								  </label>      
                                  <label><span class="text-form">Your Password:</span>
								  		<input type="password" name="RegisterUser_pass" id="password" placeholder="Your Password" onblur="checkpass({'type':'password','min_':'5','max_':''})"></label>
                                  <label><span class="text-form">Re-Enter Pass:</span>
								  		<input type="password" name="RegisterUser_pass2" id="repassword" placeholder="Please renter your password" onblur="checkpass2({'type':'repassword','chkfrom':'password','min_':'','max_':''})"></label>      
                                  <label><span class="text-form">First Name:</span>
								  		<input type="text" name="RegisterUser_fname" id="fname" placeholder="Please enter your First name" onblur="checkname({'type':'fname','min_':'1','max_':''})"></label>
                                  <label><span class="text-form">Middle Name:</span>
								  		<input type="text" name="RegisterUser_mname" id="mname" placeholder="Please enter your Middle Name(not Compulsory)" onblur="checkname({'type':'mname','min_':'1','max_':''})"></label>      
                                  <label><span class="text-form">Last Name:</span>
								  		<input type="text" name="RegisterUser_lname" id="lname" placeholder="Please enter your Last name" onblur="checkname({'type':'lname','min_':'1','max_':''})"></label>          
                                  <label><span class="text-form">DOB:</span>
								  		<input type="text" id="date" name="RegisterUser_dob" placeholder="Please enter your Date Of Birth as mm/dd/yyyy" onBlur="checkdate(this.id)"></label>                                          
                                     <label><span class="text-form">Gender:</span>
                                   <select name="RegisterUser_gender"  >
                             		<option value="-1">select</option>
									<option value="M">male</option>
									<option value="F">female</option>
                            		 </select>
                                  
                                  </label>    
                                  
                                  <div class="wrapper">

                                    <!--<div class="extra-wrap">
--!>
                                        <div class="clear"></div>
                                        <div class="buttons">
                                        	<span class="button-2">
                                                <a onClick="document.getElementById('register-form').reset()"><strong>clear</strong></a>
                                            </span>
                                            <span class="button-2">
                                                <a onClick="document.getElementById('register-form').submit()"><strong>Submit</strong></a>
                                            </span>
                                        </div> 
                                    
                                  </div>                            
                            </fieldset>						
                        </form>
                    </article>
