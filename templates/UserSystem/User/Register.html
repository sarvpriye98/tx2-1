{% extends "UserProfileMaster.html" %}
    <title>{% block title %}User Registration Form{% endblock %}</title>
    
{% block UserProfileMaster_content_center %}
<div class="row">
  <div class="formtitle">User Registration Form</div>
</div>
<form action="/user/register/new/" method="post">
{% csrf_token %}
  <div class="row">
    <div class="labelclass" >Email Id</div>
    <div class="widgetclass" ><input type="text" name="RegisterUser_email" class="widget" /></div>
  </div>
  <div class="row">
    <div class="labelclass" >Password</div>
    <div class="widgetclass" ><input type="password" name="RegisterUser_pass" class="widget" /></div>
  </div>
  <div class="row">
    <div class="labelclass" >Confirm Password</div>
    <div class="widgetclass" ><input type="password" name="RegisterUser_pass2" class="widget" /></div>
  </div>
  <div class="row">
    <div class="labelclass" >First Name</div>
    <div class="widgetclass" ><input type="text" name="RegisterUser_fname" class="widget" /></div>
  </div>
  <div class="row">
    <div class="labelclass" >Middle Name</div>
    <div class="widgetclass" ><input type="text" name="RegisterUser_mname" class="widget" /></div>
  </div>
  <div class="row">
    <div class="labelclass" >Last Name</div>
    <div class="widgetclass" ><input type="text" name="RegisterUser_lname" class="widget" /></div>
  </div>
  <div class="row">
    <div class="labelclass" >Gender</div>
    <div class="widgetclass" >
      <div style="float:left;width:60px;">
        <select name="RegisterUser_gender" class="widget" style="float:left;width:55px;">
          <option value="-1">select</option>
          <option value="M">male</option>
          <option value="F">female</option>
        </select>
      </div>
    </div>
  </div>
  <div>
    <div class="labelclass" >Date of Birth</div>
    <div class="widgetclass" >
      <div style="float:left;width:60px;">
        <select name="RegisterUser_dob_date" class="widget" style="float:left;width:55px;">
          <option value="-1">day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
      </div>
      <div style="float:left;width:60px;">
        <select name="RegisterUser_dob_month" class="widget" style="float:left;width:55px;">
          <option value="-1">month</option>
          <option value="1">jan</option>
          <option value="2">feb</option>
          <option value="3">mar</option>
          <option value="4">apr</option>
          <option value="5">may</option>
          <option value="6">jun</option>
          <option value="7">jul</option>
          <option value="8">aug</option>
          <option value="9">sep</option>
          <option value="10">oct</option>
          <option value="11">nov</option>
          <option value="12">dec</option>
        </select>
      </div>
      <div style="float:left;width:60px;">
        <select name="RegisterUser_dob_year" class="widget" style="float:left;width:55px;">
          <option value="-1">year</option>
          <option value="1985">1985</option>
          <option value="1986">1986</option>
          <option value="1987">1987</option>
          <option value="1988">1988</option>
          <option value="1989">1989</option>
          <option value="1990">1990</option>
          <option value="1991">1991</option>
          <option value="1992">1992</option>
          <option value="1993">1993</option>
          <option value="1994">1994</option>
          <option value="1995">1995</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row"></div>
  <div class="row">
    <input type="submit" id="submit" value="SUBMIT" />
  </div>
</form>
{% endblock %}
