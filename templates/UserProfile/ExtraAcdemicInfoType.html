{% extends "UserProfileMaster.html" %}
    <title>{% block title %}Save Marks{% endblock %}</title>
    
{% block UserProfileMaster_content_center %}
<div class="row">
  <div class="formtitle">Please Enter Your Marks</div>
</div>
<form name="ExtraAcademicInfoInput" action="/userprofile/ExtraAcademicInfo/ExtraAcademicInfoType/new" method="post">
{% csrf_token %}
ExtraAcademicInfoName: <input type="text" name="ExtraAcdemicInfoTypeName" />
<input type="submit" value="Submit" />
</form>
<form name="ExtraAcademicInfoUpdate" action="/userprofile/ExtraAcademicInfo/ExtraAcademicInfoType/update" method="post">
{% csrf_token %}
Id: <input type="text" name="Id" />
ExtraAcademicInfoName: <input type="text" name="ExtraAcdemicInfoTypeName" />
<input type="submit" value="Submit" />
</form>
